<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="Место">
      </header>
      <main>
        <section class="profile">
          <img class="profile__photo" src="images/profile__photo.jpg" alt="фото профиля">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" aria-label="редактировать профиль" type="button"></button>
            <p class="profile__description">Исследователь океана</p> 
          </div>
          <button class="profile__add-button" type="button" aria-label="добавить фото" ></button>
        </section>

        <ul class="elements">
          <li class="element">
            <img class="element__photo" src="images/karachaevsk.jpg" alt="Карачаево-черкессия">
            <h2 class="element__title">Карачаево-черкессия</h2>
            <button class="element__button-like" aria-label="нравится" type="button"></button>
            <button class="element__button-delete"></button>
          </li>
          <li class="element">
            <img class="element__photo" src="images/elbrus.jpg" alt="Гора Эльбрус">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__button-like" aria-label="нравится" type="button"></button>
            <button class="element__button-delete"></button>
          </li>
          <li class="element">
            <img class="element__photo" src="images/dombai.jpg" alt="Домбай">
            <h2 class="element__title">Домбай</h2>
            <button class="element__button-like" aria-label="нравится" type="button"></button>
            <button class="element__button-delete"></button>
          </li>
          <li class="element">
            <img class="element__photo" src="images/altay.jpg" alt="Алтай">
            <h2 class="element__title">Алтай</h2>
            <button class="element__button-like" aria-label="нравится" type="button"></button>
            <button class="element__button-delete"></button>
          </li>
          <li class="element">
            <img class="element__photo" src="images/baikal.jpg" alt="Байкал">
            <h2 class="element__title">Байкал</h2>
            <button class="element__button-like" aria-label="нравится" type="button"></button>
            <button class="element__button-delete"></button>
          </li>
          <li class="element">
            <img class="element__photo" src="images/kamchatka.jpg" alt="Камчатка">
            <h2 class="element__title">Камчатка</h2>
            <button class="element__button-like" aria-label="нравится" type="button"></button>
            <button class="element__button-delete"></button>
          </li>
        </ul>
      </main>
      <footer class="footer">
        <p class="footer__copyright">	&#169; 2022 Mesto Russia</p>
      </footer>

      <section class="popup" id="editProfileForm">
        <form class="popup__container" name="editProfile" id="editProfile">
          <button class="popup__cancel-button" id="closeEditingButton" type="button"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <input class="popup__input" type="text" placeholder="Введите имя" id="userName" name="userName">
          <input class="popup__input" id="userJob" type="text" placeholder="Немного информации о себе" name="userJob">
          <button class="popup__save-button" aria-label="Сохранить изменения" type="submit">
          Сохранить
          </button>
        </form>  
      </section>

      <section class="popup" id="newPostForm">
        <form class="popup__container" name="newPost" id="newPost">
          <button class="popup__cancel-button" id="closePostButton" type="button"></button>
          <h3 class="popup__title">Новое место</h3>
          <input class="popup__input" type="text" placeholder="Название" id="postTitleInput" name="postTitle">
          <input class="popup__input" id="postLinkInput" type="text" placeholder="Ссылка на картинку" name="postLink">
          <button class="popup__save-button" aria-label="Создать пост" type="submit">
          Создать
          </button>
        </form>  
      </section>

      <section class="photo-popup">
        <div class="photo-popup__container">
          <button class="photo-popup__close" id="photo-popup__close" name="photo-popup__close" type="button"></button>
          <img class="photo-popup__image" src="#" alt="#">
          <p class="photo-popup__title"></p>
        </div>
      </section>
    </div>
    
    <script src="scripts/index.js"></script>

  </body>
</html>
