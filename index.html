<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <script type="module" src="scripts/index.js"></script>
    <title>Mesto</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="Место">
      </header>
      <main>
        <section class="profile">
          <img class="profile__photo" src="images/profile__photo.jpg" alt="фото профиля">
          <div class="profile__info">
            <h1 class="profile__name">Алекс Витрих</h1>
            <button class="profile__edit-button" aria-label="редактировать профиль" type="button"></button>
            <p class="profile__description">Архитектурная эстетика</p> 
          </div>
          <button class="profile__add-button" type="button" aria-label="добавить фото" ></button>
        </section>

        <ul class="elements">
          <template id="element">
            <li class="element">
              <img class="element__photo" src="#" alt="#">
              <h2 class="element__title"></h2>
              <button class="element__button-like" aria-label="нравится" type="button"></button>
              <button class="element__button-delete"></button>
            </li>
          </template>
        </ul>
      </main>
      <footer class="footer">
        <p class="footer__copyright">	&#169; 2022 Mesto Russia</p>
      </footer>

      <section class="popup" id="editProfileForm">
        <form class="popup__container" name="editProfile" novalidate>
          <button class="popup__cancel-button" id="closeEditingButton" type="button"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <input 
          required 
          class="popup__input" 
          type="text" 
          placeholder="Введите имя" 
          minlength="2" 
          maxlength="40" 
          name="userName" 
          id="userNameInput">
          <span class="error" id="userNameInput-error"></span>
          <input 
          required 
          class="popup__input" 
          type="text" 
          placeholder="Немного информации о себе" 
          minlength="2" 
          maxlength="200" 
          name="userJobInput" 
          id="userJobInput">
          <span id="userJobInput-error" class="error"></span>
          <button class="popup__save-button" aria-label="Сохранить изменения" type="submit">
          Сохранить
          </button>
        </form>  
      </section>

      <section class="popup" id="newPostPopup">
        <form class="popup__container" name="newPost" novalidate>
          <button class="popup__cancel-button" id="closePostButton" type="button"></button>
          <h3 class="popup__title">Новое место</h3>
          <input 
          required 
          class="popup__input" 
          type="text" 
          minlength="2" 
          maxlength="30" 
          placeholder="Название" 
          name="postTitleInput" 
          id="postTitleInput">
          <span id="postTitleInput-error" class="error"></span>
          <input 
          required 
          class="popup__input" 
          type="url" 
          placeholder="Ссылка на картинку" 
          name="postLinkInput" 
          id="postLinkInput">
          <span id="postLinkInput-error" class="error"></span>
          <button class="popup__save-button" aria-label="Создать пост" type="submit">
          Создать
          </button>
        </form>  
      </section>

      <section class="popup popup_background-color" id="photo-popup">
        <div class="photo-popup">
          <button class="popup__cancel-button" id="photo-popup__close" name="photo-popup__close" type="button"></button>
          <img class="photo-popup__image" src="#" alt="#">
          <p class="photo-popup__title"></p>
        </div>
      </section>
    </div>
  </body>
</html>
